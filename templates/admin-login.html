<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hospital Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Poppins;
      background: radial-gradient(circle at top, #020617, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 380px;
      background: rgba(0, 0, 0, .6);
      padding: 30px;
      border-radius: 18px;
      border: 1px solid #0ff;
      box-shadow: 0 0 40px #0ff3;
    }

    h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0ff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .error {
      color: #ff4444;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Hospital Admin Login</h2>
    <form method="POST">
      <input name="email" placeholder="Admin Email" required>
      <input name="password" type="password" placeholder="Admin Password" required>
      <button>Login</button>
      {% if error %}<div class="error">{{error}}</div>{% endif %}
    </form>
  </div>

</body>

</html>
