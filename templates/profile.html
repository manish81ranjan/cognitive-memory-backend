<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMNET ‚Ä¢ Authentication</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(900px 500px at 10% 10%, rgba(124, 58, 237, 0.12), transparent 70%),
        radial-gradient(900px 500px at 90% 90%, rgba(6, 182, 212, 0.12), transparent 70%),
        #0f172a;
    }



    .glass {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
    }

    .slide {
      transition: opacity .45s ease, transform .45s ease;
    }

    .hidden-slide {
      opacity: 0;
      pointer-events: none;
      transform: translateX(40px);
    }
  </style>
</head>

<body class="text-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="glass rounded-2xl shadow-2xl w-full max-w-md px-8 py-10">

    <!-- üëâ DEMNET LOGO -->
    <div class="flex items-center gap-3 mb-8">
      <div class="p-3 rounded-xl glass neon flex items-center gap-3">
        <div
          class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-teal-400 flex items-center justify-center shadow-xl">
          <img src="{{ url_for('static', filename='images/image 1.jpg') }}" alt="DEMNET MRI"
            class="w-8 h-8 object-contain">
          <path d="M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <div>
          <div class="font-bold text-lg tracking-wide">DEMNET MRI</div>
          <div class="text-xs text-slate-300 -mt-1">Cognitive Memory Analysis</div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div id="tabs" class="relative flex border-b border-slate-700 mb-6">
      <button onclick="switchTab('login')" id="loginTab"
        class="flex-1 py-2 text-center font-semibold text-teal-300">Login</button>
      <button onclick="switchTab('signup')" id="signupTab"
        class="flex-1 py-2 text-center font-semibold text-slate-400">Sign Up</button>

      <div id="indicator" class="absolute bottom-0 left-0 w-1/2 h-[3px] bg-teal-400 transition-all duration-300"></div>
    </div>

    <!-- FORM CONTAINER -->
    <div class="relative min-h-[360px]">

      <!-- LOGIN FORM -->
      <form method="POST" action="/login" id="loginForm" class="slide">
        <label class="text-sm font-semibold">Email or Username</label>
        <input type="email" name="email" class="w-full mt-1 mb-4 p-3 rounded-lg bg-slate-900 border border-slate-700"
          placeholder="Enter your email" required>
        <label class="text-sm font-semibold">Password</label>
        <div class="relative">
          <input type="password" id="loginPass" name="password"
            class="w-full mt-1 p-3 rounded-lg bg-slate-900 border border-slate-700" placeholder="Enter password"
            required>

          <span onclick="togglePassword('loginPass')"
            class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">üëÅÔ∏è</span>
        </div>

        <div class="flex justify-between items-center mt-3 text-sm">
          <label><input type="checkbox"> Remember me</label>
          <a href="#" class="text-teal-300 hover:underline">Forgot?</a>
        </div>

        <button
          class="w-full mt-6 p-3 rounded-lg bg-gradient-to-r from-indigo-500 to-teal-400 font-semibold text-black">Login</button>

        <a href="/" class="block text-center mt-4 text-teal-300 hover:underline">
          ‚Üê Back to Dashboard
        </a>

      </form>

      <!-- SIGNUP FORM -->
      <form method="POST" action="/signup" id="signupForm" class="slide hidden-slide absolute top-0 left-0 w-full">
        <!-- <form id="signupForm" class="slide hidden-slide" onsubmit="signupUser(event)"> -->
        <label class="text-sm font-semibold">Full Name</label>
        <input type="text" name="name" required
          class="w-full mt-1 mb-4 p-3 rounded-lg bg-slate-900 border border-slate-700" placeholder="Enter full name">

        <label class="text-sm font-semibold">Email</label>
        <input type="email" name="email" required
          class="w-full mt-1 mb-4 p-3 rounded-lg bg-slate-900 border border-slate-700" placeholder="Enter email">

        <label class="text-sm font-semibold">Password</label>
        <div class="relative mb-4">
          <input type="password" id="signPass" name="password" required
            class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700" placeholder="Create password">
          <span onclick="togglePassword('signPass')"
            class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">üëÅÔ∏è</span>
        </div>

        <button
          class="w-full mt-6 p-3 rounded-lg bg-gradient-to-r from-indigo-500 to-teal-400 font-semibold text-black">
          Create Account
        </button>
      </form>

    </div>

  </div>


  <script>
    function switchTab(tab) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const indicator = document.getElementById("indicator");

      if (tab === "login") {
        indicator.style.left = "0%";

        loginTab.classList.add("text-teal-300");
        loginTab.classList.remove("text-slate-400");

        signupTab.classList.add("text-slate-400");
        signupTab.classList.remove("text-teal-300");

        loginForm.classList.remove("hidden-slide");
        signupForm.classList.add("hidden-slide");

      } else {
        indicator.style.left = "50%";

        signupTab.classList.add("text-teal-300");
        signupTab.classList.remove("text-slate-400");

        loginTab.classList.add("text-slate-400");
        loginTab.classList.remove("text-teal-300");

        signupForm.classList.remove("hidden-slide");
        loginForm.classList.add("hidden-slide");
      }
    }

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }




  </script>

</body>

</html>
