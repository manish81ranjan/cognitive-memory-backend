<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password â€¢ DEMNET</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
    body{
  font-family: 'Inter', system-ui;
}

.input{
  width:100%;
  padding:12px;
  border-radius:10px;
  background:rgba(51,65,85,.4);
  border:1px solid rgba(148,163,184,.3);
  color:white;
}

.input:focus{
  outline:none;
  border-color:#22d3ee;
  box-shadow:0 0 0 2px rgba(34,211,238,.2);
}

.btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:linear-gradient(135deg,#6366f1,#22d3ee);
  color:white;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(99,102,241,.4);
}

.glass{
  backdrop-filter:blur(18px);
}

</style>

</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
    <link rel="stylesheet" href="/static/ui.css">

  <div class="bg-slate-800/70 p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Change Password</h2>
    <form action="/change-password" method="POST" class="space-y-4">
      <input type="password" name="old_password" placeholder="Old Password" class="w-full p-2 rounded-lg bg-slate-700/50 border border-slate-600" required>
      <input type="password" name="new_password" placeholder="New Password" class="w-full p-2 rounded-lg bg-slate-700/50 border border-slate-600" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full p-2 rounded-lg bg-slate-700/50 border border-slate-600" required>
      <button type="submit" class="w-full py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition">Update Password</button>
    </form>
    <a href="/auth" class="mt-4 inline-block text-sm text-slate-400 hover:underline">Back to Account</a>
  </div>

  <script>
document.querySelector("form").addEventListener("submit", async e=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));

  const res = await fetch("/api/change-password",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });

  const r = await res.json();
  alert(r.message);

  if(r.status=="success") location.href="/account";
});
</script>

</body>
</html>
