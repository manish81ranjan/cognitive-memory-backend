<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMNET Hospital Admin</title>
    <link rel="stylesheet" href="/static/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #020617;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 15px; /* Reduced padding for mobile */
            margin: 0;
        }

        .title {
            font-size: clamp(24px, 5vw, 32px); /* Fluid typography */
            color: #0ff;
            margin-bottom: 25px;
            text-shadow: 0 0 20px #0ff;
            text-align: center;
        }

        .glass {
            background: rgba(255, 255, 255, .05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, .2);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsive Grid for Stat Cards */
        .grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column on mobile */
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (min-width: 600px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }

        .card {
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            font-size: 18px;
            background: rgba(255, 255, 255, .05);
            box-shadow: 0 0 15px rgba(0, 255, 255, .1);
            transition: transform 0.3s ease;
        }

        .neon-cyan { border: 1px solid #0ff; }
        .neon-purple { border: 1px solid #a855f7; }
        .neon-green { border: 1px solid #22c55e; }

        /* Responsive Chart Layout */
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr; /* Stacked on mobile */
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 992px) {
            .chart-grid { grid-template-columns: 2fr 1fr; } /* Side by side on desktop */
        }

        .chart-card {
            background: rgba(0, 0, 0, .55);
            border: 1px solid rgba(0, 255, 255, .3);
            border-radius: 16px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chart-card h3 {
            margin-top: 0;
            color: #0ff;
            font-size: 1.1rem;
        }

        /* Container to allow Chart.js to resize properly */
        .canvas-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        @media (min-width: 600px) {
            .actions { flex-direction: row; justify-content: center; }
        }

        .btn-glow, .btn-outline {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            width: 100%; /* Full width on mobile */
            max-width: 250px;
            text-align: center;
            transition: 0.3s;
        }

        .btn-glow {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn-outline {
            border: 1px solid #0ff;
            color: #0ff;
        }

        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 0 30px #0ff; }
    </style>
</head>
<body>

<h1 class="title">üè• DEMNET Hospital Control Panel</h1>

<div class="glass">

    <div class="grid">
        <div class="card neon-cyan">Total Patients<br><b>{{users}}</b></div>
        <div class="card neon-purple">Total Reports<br><b>{{reports}}</b></div>
        <div class="card neon-green">Best Accuracy<br><b>{{best_acc}}%</b></div>
    </div>

    <!-- <div class="chart-grid">
        <div class="chart-card">
            <h3>Model Accuracy Trends</h3>
            <div class="canvas-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <h3>Prediction Distribution</h3>
            <div class="canvas-container">
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>
    </div> -->

    <div class="actions">
        <a href="/admin-analytics" class="btn-glow">AI Analytics</a>
        <a href="/admin-reports" class="btn-glow">Patient Reports</a>
        <a href="/admin-logout" class="btn-outline">Logout</a>
    </div>

</div>

<script>
    // Configuration for responsiveness in Chart.js
    const baseOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { labels: { color: "#0ff" } } },
        scales: {
            x: { ticks: { color: "#0ff" }, grid: { color: "rgba(0,255,255,.1)" } },
            y: { ticks: { color: "#0ff" }, grid: { color: "rgba(0,255,255,.1)" } }
        }
    };

    // Placeholder data to show the charts in action
    // In production, keep your fetch() logic here
    const initCharts = () => {
        new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                datasets: [{ label: "Accuracy %", data: [85, 88, 92, 90, 95], borderColor: "#0ff", tension: .4 }]
            },
            options: baseOptions
        });

        new Chart(document.getElementById("doughnutChart"), {
            type: "doughnut",
            data: {
                labels: ["Normal", "Risk", "Critical"],
                datasets: [{ 
                    data: [60, 25, 15],
                    backgroundColor: ["#22c55e", "#a855f7", "#f43f5e"],
                    borderWidth: 0
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { color: "#0ff" } } }
            }
        });
    };

    window.onload = initCharts;
</script>

</body>
</html>
